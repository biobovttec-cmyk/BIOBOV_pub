<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Borrar Explotación</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    button {
      background-color: #be3d05;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <button id="borrarBtn">Borrar Explotación</button>

  <script>
    document.getElementById("borrarBtn").addEventListener("click", async () => {
      try {
        const response = await fetch("https://biobov.netlify.app/netlify/functions/biobov_function?accion=borrar");
        const data = await response.json();
        alert(data.message);
      } catch (err) {
        alert("Error al ejecutar la acción: " + err);
      }
    });
  </script>
</body>
</html>
